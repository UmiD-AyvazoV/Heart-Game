<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/heart.png">
    <title>Heart Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="profile" id="profile">

        <div class="userInfo">
          <img src="img/user.png" alt="user" />
          <div class="content">
            <p id="userName"></p>
            <p id="userCity"></p>
          </div>
        </div>

        <div class="gameInfo">
          <div class="heart">
            <div class="img">
              <img src="img/heart.png" alt="heart" />
            </div>
            <span id="heart">3</span>
          </div>
          <div class="coin">
            <div class="img">
              <img src="img/coin.png" alt="coin" />
            </div>
            <span id="coin">0</span>
          </div>
        </div>

      </div>

      <div class="games">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

    </div>

    <div class="infoModal" id="infoModal">
      <div class="modal">
        <form action="#" id="form">
          <input type="text" placeholder="Enter Your Name and Surname" id="inputName">
          <input type="text" placeholder="Enter Your Country and City" id="inputCity">
          <button class="btn" id="btn">Let's Go</button>
        </form>
      </div>
    </div>

  </body>
</html>
